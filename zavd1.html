<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #output {
            margin-top: 20px;
            text-align: center;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>JavaScript Functions Demo</h1>
<div id="output"></div>
<button onclick="compareNumbers(5, 10)">Compare Numbers</button>
<button onclick="factorial(5)">Factorial</button>
<button onclick="combineDigits(1, 4, 9)">Combine Digits</button>
<button onclick="calculateArea(5, 10)">Calculate Rectangle Area</button>
<button onclick="isPerfectNumber(28)">Is Perfect Number?</button>
<button onclick="perfectNumbersInRange(1, 1000)">Perfect Numbers in Range</button>
<button onclick="formatTime(12, 30, 0)">Format Time</button>
<button onclick="timeToSeconds(12, 30, 0)">Time to Seconds</button>
<button onclick="secondsToTime(45000)">Seconds to Time</button>
<button onclick="timeDifference(12, 30, 0, 10, 15, 0)">Time Difference</button>


</body>
</html>
<script>
    function compareNumbers(a, b) {
        if (a < b) {
            writeToOutput("-1");
        } else if (a > b) {
            writeToOutput("1");
        } else {
            writeToOutput("0");
        }
    }

    function factorial(n) {
        let result = 1;
        for (let i = 1; i <= n; i++) {
            result *= i;
        }
        writeToOutput(result.toString());
    }

    function combineDigits(digit1, digit2, digit3) {
        writeToOutput(parseInt(digit1.toString() + digit2.toString() + digit3.toString()));
    }

    function calculateArea(length, width = length) {
        writeToOutput(length * width);
    }

    function isPerfectNumber(number) {
        let sum = 0;
        for (let i = 1; i <= number / 2; i++) {
            if (number % i === 0) {
                sum += i;
            }
        }
        writeToOutput(sum === number);
    }

    function perfectNumbersInRange(min, max) {
        let perfectNumbers = [];
        for (let i = min; i <= max; i++) {
            if (isPerfectNumber(i)) {
                perfectNumbers.push(i);
            }
        }
        writeToOutput(perfectNumbers.join(', '));
    }

    function formatTime(hours, minutes = 0, seconds = 0) {
        writeToOutput(`${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`);
    }

    function timeToSeconds(hours, minutes, seconds) {
        writeToOutput(hours * 3600 + minutes * 60 + seconds);
    }

    function secondsToTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const remainingSeconds = seconds % 3600;
        const minutes = Math.floor(remainingSeconds / 60);
        const remainingMinutes = remainingSeconds % 60;
        writeToOutput(`${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${remainingMinutes.toString().padStart(2, '0')}`);
    }

    function timeDifference(hours1, minutes1, seconds1, hours2, minutes2, seconds2) {
        const totalSeconds1 = timeToSeconds(hours1, minutes1, seconds1);
        const totalSeconds2 = timeToSeconds(hours2, minutes2, seconds2);
        const differenceInSeconds = Math.abs(totalSeconds1 - totalSeconds2);
        writeToOutput(secondsToTime(differenceInSeconds));
    }

    function writeToOutput(message) {
        document.getElementById("output").innerText = message;
    }
</script>
